<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Музыка</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }
        
        .container {
            background-color: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        h1 {
            margin-bottom: 30px;
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .btn-sound {
            background: linear-gradient(45deg, #ff6b6b, #ffa3a3);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
        }
        
        .btn-sound:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255, 107, 107, 0.6);
        }
        
        .btn-sound:active {
            transform: translateY(1px);
        }
        
        .btn-sound i {
            margin-right: 10px;
            font-size: 1.5rem;
        }
        
        .visualizer {
            width: 100%;
            height: 100px;
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 5px;
        }
        
        .bar {
            width: 8px;
            background: white;
            border-radius: 5px;
            transition: height 0.2s ease;
        }
        
        footer {
            margin-top: 30px;
            font-size: 0.9rem;
            opacity: 0.8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Нажмите на кнопку</h1>
        <button class="btn-sound" id="playSound">
            <i class="fas fa-music"></i>
            Воспроизвести звук
        </button>
        
        <div class="visualizer" id="visualizer">
            <!-- Будет заполнено JavaScript -->
        </div>
        
        <footer>
            Наслаждайтесь прекрасным звуком
        </footer>
    </div>

    <audio id="audio" src="sound.mp3"></audio>

    <script>
        const playButton = document.getElementById('playSound');
        const audio = document.getElementById('audio');
        const visualizer = document.getElementById('visualizer');
        
        // Создаем визуализатор
        for (let i = 0; i < 30; i++) {
            const bar = document.createElement('div');
            bar.className = 'bar';
            visualizer.appendChild(bar);
        }
        
        const bars = document.querySelectorAll('.bar');
        
        // Анализ звука
        let audioContext, analyser, dataArray;
        
        playButton.addEventListener('click', function() {
            if (audio.paused) {
                audio.play();
                playButton.innerHTML = '<i class="fas fa-pause"></i> Пауза';
                
                // Инициализация AudioContext при первом нажатии
                if (!audioContext) {
                    setupAudioContext();
                }
                
                animateBars();
            } else {
                audio.pause();
                playButton.innerHTML = '<i class="fas fa-music"></i> Воспроизвести звук';
            }
        });
        
        function setupAudioContext() {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaElementSource(audio);
            analyser = audioContext.createAnalyser();
            analyser.fftSize = 64;
            source.connect(analyser);
            analyser.connect(audioContext.destination);
            dataArray = new Uint8Array(analyser.frequencyBinCount);
        }
        
        function animateBars() {
            if (!audio.paused) {
                requestAnimationFrame(animateBars);
            }
            
            if (analyser) {
                analyser.getByteFrequencyData(dataArray);
                
                for (let i = 0; i < bars.length; i++) {
                    const index = Math.floor(i * (dataArray.length / bars.length));
                    const height = (dataArray[index] / 255) * 100;
                    bars[i].style.height = `${height}px`;
                    bars[i].style.opacity = 0.5 + (height / 200);
                }
            }
        }
        
        // Сброс кнопки при завершении воспроизведения
        audio.addEventListener('ended', function() {
            playButton.innerHTML = '<i class="fas fa-music"></i> Воспроизвести звук';
        });
    </script>
</body>
</html>
